<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>For Eva ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        user-select: none;
    }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #ffdee9, #ffc3d1, #ff9aa2);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.25);
        padding: 50px 70px;
        border-radius: 30px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 3.2em;
        margin-bottom: 15px;
        color: #b30059;
    }

    h2 {
        font-weight: 400;
        margin-bottom: 40px;
        color: #7a0033;
    }

    button {
        font-size: 1.4em;
        padding: 15px 35px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
        z-index: 5;
    }

    #yes {
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        color: white;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.6);
    }

    #no {
        background: white;
        color: #ff4d6d;
        border: 2px solid #ff4d6d;
        margin-left: 20px;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .floating-yes {
        position: absolute;
        animation: popIn 0.4s ease;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Dear Eva ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const body = document.body;

    let noClicks = 0;

    yesBtn.onclick = () => {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                flex-direction:column;
                background: radial-gradient(circle, #ff9aa2, #ff4d6d);
                color:white;
                font-family:'Segoe UI', sans-serif;
                text-align:center;
            ">
                <div class="gif-frame hidden" id="kissGif">
    <img src="kiss.gif" alt="Cute kiss">
</div>
<h1 style="font-size:4em;">Yay! I knew it! üíñ</h1>
                <p style="font-size:1.8em;">Your vivi ‚ù§Ô∏è</p>
            </div>
        `;
    };

    noBtn.onclick = () => {
        noClicks++;

        // Anzahl der neuen Yes-Buttons steigt
        const count = Math.min(3 + noClicks * 2, 30);

        for (let i = 0; i < count; i++) {
            const btn = document.createElement("button");
            btn.textContent = "Yes ‚ù§Ô∏è";
            btn.className = "floating-yes";
            btn.style.left = Math.random() * 90 + "vw";
            btn.style.top = Math.random() * 90 + "vh";
            btn.style.background = "linear-gradient(135deg, #ff4d6d, #ff8fa3)";
            btn.style.color = "white";
            btn.style.border = "none";
            btn.style.padding = "12px 30px";
            btn.style.borderRadius = "50px";
            btn.style.boxShadow = "0 10px 25px rgba(255,77,109,0.6)";
            btn.onclick = yesBtn.onclick;

            body.appendChild(btn);
        }
    };

    // Herzen im Hintergrund
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 25 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }, 400);
</script>

</body>
</html>
